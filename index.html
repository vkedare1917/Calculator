<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Styles -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="calculator">
         <input type="text" id="displayEquation" readonly>
         <input type="text" id="displaySolution" value="0">
         <div class="buttons">
            <button class="btn clear-input-btn function-btn" title="Clear All">AC</button>
            <button class="btn history-btn function-btn" title="Show/Hide History">
               <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <button class="btn clear-history-btn function-btn" title="Clear History">
               <i class="fa-solid fa-trash"></i>
            </button>
            <button class="btn delete-string-btn function-btn" title="Delete single value">
               <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="btn number-btn">1</button>
            <button class="btn number-btn">2</button>
            <button class="btn number-btn">3</button>
            <button class="btn operation-btn">+</button>
            <button class="btn number-btn">4</button>
            <button class="btn number-btn">5</button>
            <button class="btn number-btn">6</button>
            <button class="btn operation-btn">-</button>
            <button class="btn number-btn">7</button>
            <button class="btn number-btn">8</button>
            <button class="btn number-btn">9</button>
            <button class="btn operation-btn">*</button>
            <button class="btn number-btn">.</button>
            <button class="btn number-btn">0</button>
            <button class="btn equal-to-btn">=</button>
            <button class="btn operation-btn">/</button>
         </div>
      </div>
      <aside class="sidebar">
         <div class="history">
            <h2>History</h2>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <div class="display-history"></div>
         </div>
      </aside>
   </div>
   <script src="main.js"></script>
</body>

</html>
